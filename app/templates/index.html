{% extends "base.html" %}

{% block title %}الرئيسية - Parts Hunter{% endblock %}

{% block content %}
<h2>قائمة المنتجات</h2>
<div class="products-grid">
    {% for product in products %}
    <div class="product-card">
        <h3>{{ product[1] }}</h3>
        <p>السعر: {{ product[2] }}</p>
        <p>الفئة: {{ product[3] }}</p>
        <a href="https://wa.me/00249902355371?text=هل المنتج {{ product[1] }} متوفر؟" target="_blank" class="btn-whatsapp">اطلب عبر واتساب</a>
    </div>
    {% else %}
    <p>لا توجد منتجات حتى الآن.</p>
    {% endfor %}
</div>
{% endblock %}
