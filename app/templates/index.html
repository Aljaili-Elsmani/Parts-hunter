{% extends "base.html" %}

{% block title %}الرئيسية{% endblock %}

{% block content %}
<h1>منتجاتنا</h1>

{% for category, items in products.items() %}
  <h2>{{ category }}</h2>
  <div class="product-category">
    {% for product in items %}
      <div class="product-card">
        <img src="{{ product.image }}" alt="{{ product.name }}">
        <h3>{{ product.name }}</h3>
        <p>{{ product.price }}</p>
        <a href="https://wa.me/249902355371?text={{ product.whatsapp_message | urlencode }}" target="_blank">
          استفسر عبر واتساب
        </a>
      </div>
    {% endfor %}
  </div>
{% endfor %}

{% endblock %}
