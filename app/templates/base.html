<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Parts Hunter{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #FFD700;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5em;
    }

    nav a {
      margin-left: 20px;
      color: #000;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    footer {
      background-color: #eee;
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      color: #555;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Parts Hunter</h1>
    <nav>
      <a href="/">الرئيسية</a>
      <a href="/about">عن الموقع</a>
      <a href="/contact">تواصل معنا</a>
      <a href="/order">طلب قطع غيار</a>
    </nav>
  </header>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <footer>
    <p>جميع الحقوق محفوظة &copy; Parts Hunter 2025</p>
  </footer>

</body>
</html>
