<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Parts Hunter{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }
        nav ul li {
            display: inline-block;
        }
        .btn {
            padding: 5px 10px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .btn-danger {
            background-color: #dc3545;
        }
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <!-- رأس الصفحة / القائمة -->
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">الرئيسية</a></li>
                <li><a href="{{ url_for('order') }}">طلب قطعة</a></li>
                <li><a href="{{ url_for('contact') }}">اتصل بنا</a></li>
                <li><a href="{{ url_for('about') }}">حول الموقع</a></li>
                <li><a href="{{ url_for('add_product') }}" class="btn">إضافة منتج</a></li>
            </ul>
        </nav>
    </header>

    <!-- محتوى الصفحات -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- تذييل الصفحة -->
    <footer>
        <p>&copy; 2025 Parts Hunter. جميع الحقوق محفوظة.</p>
    </footer>
</body>
</html>
