<!DOCTYPE html>
<html lang="ar">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Parts Hunter{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- رأس الصفحة / القائمة -->
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">الرئيسية</a></li>
                <li><a href="{{ url_for('admin') }}">إدارة المنتجات</a></li>

    <!-- محتوى الصفحات -->

    </main>

    <!-- تذييل الصفحة -->
    <footer>
        <p>&copy; 2025 Parts Hunter. جميع الحقوق محفوظة.</p>
