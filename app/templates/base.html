<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Parts Hunter{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <!-- شعار شفاف في الخلفية -->
  <div class="logo-bg">
    <svg width="600" height="150" xmlns="http://www.w3.org/2000/svg">
      <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
            font-family="Segoe UI" font-size="48" fill="rgba(128, 128, 128, 0.07)">
        Parts Hunter
      </text>
    </svg>
  </div>

  <!-- رأس الصفحة -->
  <header>
    <h1>Parts Hunter</h1>
    <p>نوفّر لك قطع غيار السيارات والمولدات والأجهزة الكهربائية - جديد ومستعمل</p>
  </header>

  <!-- شريط التنقل -->
  <nav>
    <a href="{{ url_for('home') }}">الرئيسية</a>
    <a href="{{ url_for('order') }}">طلب قطع غيار</a>
    <a href="{{ url_for('about') }}">عن الموقع</a>
    <a href="{{ url_for('contact') }}">تواصل معنا</a>
  </nav>

  <!-- محتوى الصفحة -->
  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <!-- التذييل -->
  <footer>
    <p>جميع الحقوق محفوظة &copy; Parts Hunter 2025</p>
  </footer>

</body>
</html>
