{% extends "base.html" %}

{% block title %}إضافة منتج - Parts Hunter{% endblock %}

{% block content %}
<h1>إضافة منتج جديد</h1>

<form method="POST">
    <label>اسم المنتج:</label>
    <input type="text" name="name" required>

    <label>الفئة:</label>
    <select name="category" required>
        <option value="سيارات">سيارات</option>
        <option value="أدوات كهربائية">أدوات كهربائية</option>
        <option value="معدات تعدين">معدات تعدين</option>
        <option value="معدات طاقة شمسية">معدات طاقة شمسية</option>
    </select>

    <label>السعر:</label>
    <input type="text" name="price" required>

    <label>رسالة واتساب:</label>
    <input type="text" name="whatsapp_message" value="مرحباً، أريد الاستفسار عن المنتج." required>

    <button type="submit">إضافة المنتج</button>
</form>
{% endblock %}
