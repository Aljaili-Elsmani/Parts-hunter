<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>طلب جديد</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <h2 class="mb-4 text-center text-success">نموذج الطلب</h2>

        <form method="POST" class="bg-white p-4 shadow rounded">
            <div class="mb-3">
                <label class="form-label">الاسم:</label>
                <input type="text" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">رقم الهاتف:</label>
                <input type="text" name="phone" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">نوع القطعة المطلوبة:</label>
                <input type="text" name="item" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">الفئة:</label>
                <select name="category" class="form-select">
                    <option value="سيارة">سيارة</option>
                    <option value="مولد">مولد</option>
                    <option value="كهربائيات">كهربائيات</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">تفاصيل إضافية:</label>
                <textarea name="details" class="form-control" rows="4"></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">إرسال الطلب</button>
        </form>
    </div>

</body>
</html>
